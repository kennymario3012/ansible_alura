---
  - hosts: all
    handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes

    tasks:
    - name: 'Instala pacotes do sistema operacional'
      apt:
        update_cache: yes
        cache_valid_time: 3600 #1 hora
        name: ["mysql-server-5.7", "python3-mysqldb","php7.2","apache2","libapache2-mod-php7.2"]
        state: latest
      become: yes

    - name: 'Criar usuario no MySQL'
      mysql_user:
        login_user: root
        name: phpuser
        password: pass
        priv: '*.*:ALL'
        host: '%'
        state: present
      become: yes

    - name: Enable remote login to mysql
      lineinfile:
         path: /etc/mysql/mysql.conf.d/mysqld.cnf
         regexp: '^bind-address'
         line: 'bind-address = 0.0.0.0'
         backup: yes
      become: yes
      notify:
         - restart mysql

    - name: 'Creat a new database'
      mysql_db:
        name: wordpress_db
        login_user: phpuser
        login_password: pass
        login_host: 'localhost'
        state: present