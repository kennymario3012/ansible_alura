---
  - hosts: phpweb
    handlers:
    - name: restart apache2
      service:
        name:  apache2
        state: restarted
      become: yes
    tasks:
    - name: 'Instala pacotes do sistema operacional'
      apt:
        update_cache: yes
        cache_valid_time: 3600 #1 hora
        name: ["php7.2","php7.2-mysql",'php7.2-gd',"apache2","libapache2-mod-php7.2"]
        state: latest
      become: yes
      notify:
        - restart apache2
    - name: 'Baixa o arquivo de instalacao do Wordpress'
      get_url:
        url: https://wordpress.org/latest.tar.gz'
        dest: '/tmp/wordpress.tar.gz'
    - name: 'Descompacta o wordpress'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: /var/www/
        remote_src: yes
      become: yes

    - name: 'Create config file wordpress'
      copy:
        src: "{{ wp_installation_dir }}/wp-config-sample.php"
        dest: "{{ wp_installation_dir }}/wp-config.php"
        remote_src: yes
      become: yes

    - name: 'Configura o wp-config com as entradas do banco de dados'     
      replace:
        path: "{{ wp_installation_dir }}/wp-config.php"
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: "{{ wp_db_name }}"}
        - { regex: 'username_here', value: "{{ wp_username}}"}
        - { regex: 'password_here', value: "{{ wp_user_password }}"}
        - { regex: 'localhost', value: "{{ wp_db_ip }}"}
      become: yes
      notify:
        - restart apache2
  
    - name: 'Generate apache2 vHost'
      template:
        src: 'template/000-default.conf.j2'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify:
        - restart apache2
      
  - hosts: mysqldb
    handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes
    tasks:
    - name: 'Instala pacotes do sistema operacional'
      apt:
        update_cache: yes
        cache_valid_time: 3600 #1 hora
        name: ["mysql-server-5.7", "python3-mysqldb"]
        state: latest
      become: yes
    - name: 'Criar usuario no MySQL'
      mysql_user:
        login_user: root
        name: phpuser
        password: pass
        priv: '*.*:ALL'
        host: '%'
        state: present
      become: yes
    - name: Enable remote login to mysql
      lineinfile:
         path: /etc/mysql/mysql.conf.d/mysqld.cnf
         regexp: '^bind-address'
         line: 'bind-address = 0.0.0.0'
         backup: yes
      become: yes
      notify:
         - restart mysql
    - name: 'Creat a new database'
      mysql_db:
        name: wordpress_db
        login_user: phpuser
        login_password: pass
        login_host: 'localhost'
        state: present